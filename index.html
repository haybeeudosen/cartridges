<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cartridges</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <section>
            <div class="row give text-center mx-auto">
                <!-- The right section -->
                <div class="col-md-7 ">
                    <div class="blue font-weight-bold">
                        <h2>Recycle Ink<br> Cartridges</h2>
                    </div>
                    <div>
                        <img src="Img/people-standing-winning-podium-with-awards_82574-9601.jpg" alt="" width="60%">
                        <p>Start your <a href="FREE">FREE</a> recycling scheme today!!! It's easy and<br> you will be entered in to our monthly draw to win 20<br> pounds worth of love 2 shop vouchers.</p>
                    </div>
                    <!-- The semi circle -->
                    <div class="semicircle">
                        <p class="big">Read More<br><i class="fa fa-arrow-down"></i></p>
                    </div>
                </div>
                <!-- The left section -->
                <div class="col-md-5 recycle">
                    <div class="arrange"><h2>Arrange a collection</h2></div>
                    <hr class="line">
                    <!-- form  -->
                    <form>
                        <div class="form-group tabs">
                          <input type="" class="form-control" id="exampleInput" placeholder=" Name">
                        </div>
                        <div class="form-group">
                          <input type="Company" class="form-control" id="exampleInputCompany1" placeholder="Company">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="Address" class="form-control" id="exampleInputAddress1" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <input type="" class="form-control" id="exampleInputPostcode1" placeholder="Postcode">
                        </div>                      
                    </form>
                     <!-- Font awesome buttons -->
                    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                        <button type="button" class="btn front btn-secondary text-center" ><i class="fa fa-print" style="padding-right: 1rem;"></i> cartridge/printer types</button>
                        <div class="btn-group" role="group">
                          <button id="btnGroupDrop1" type="button" class="btn vex btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                          <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                            <a class="dropdown-item" href="#">Dropdown link</a>
                            <a class="dropdown-item" href="#">Dropdown link</a>
                          </div>
                        </div>
                    </div>
                <section>
                    <div>
                        <p style="margin-top: 1rem; text-align: center;">Would you join us to make a donation?</p>
                    </div>
                    <div>
                      <p class="text-center "><button type="button" class="btn text-light" style=" margin-right: 2rem; padding-right: 4rem; background-color: rgb(28, 28, 163); 
                      padding-left: 4rem; border-radius: 25rem;">Yes <i class="fa fa-smile-o" style="font-size:20px; text-align: left;" aria-hidden="true"></i></button>
                      <button type="button" class="btn btn-secondary" style="padding-right: 4rem; padding-left: 4rem; border-radius: 25rem;">No <i class="fa fa-frown-o" style="font-size:20px;" aria-hidden="true"></i></button></p>
                    </div>
                </section>
                <!-- submit button -->

                <section>
                    <div>
                        <button type="button" class="btn btn-lg text-light btn-block mt-5" style="background-color: rgb(28, 28, 163);">Submit <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                    </div>
                </section>
                   
            </div>
            
        </section>
    </main>
<link rel="stylesheet" href="bootstrap.min.js">
</body>
</html>
